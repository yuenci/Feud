<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">click me</button>
    <script src="../src/script/jquery.min.js"></script>
    <script src="../src/script/layer.js"></script>
    <script src="../src/script/party.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>


    <script>
        // show a image box in the center of the screen
        // when the button is clicked
        const button = document.querySelector('#btn');
        button.addEventListener('click', () => {
            let index = layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                skin: 'layui-layer-nobg', //没有背景色
                shadeClose: true,
                content: '<img src="../public/correct/0.gif" alt="">'
            });
        });
        document.querySelector("#btn").addEventListener("click", function (e) {
            console.log("yes");
            party.confetti(this, {
                count: party.variation.range(20, 40),
                spread: party.variation.range(20, 40),
                size: party.variation.range(0.5, 1),
            });
        });
    </script>
</body>

</html>
